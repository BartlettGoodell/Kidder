name: Kidder Auto Publish

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingest email attachments
        env:
          KIDDER_GMAIL_USER: ${{ secrets.KIDDER_GMAIL_USER }}
          KIDDER_GMAIL_APP_PASSWORD: ${{ secrets.KIDDER_GMAIL_APP_PASSWORD }}
        run: |
          python scripts/email_ingest.py --folder KIDDER_ARTICLE_ARCHIVES
          echo "INGEST_CODE=$?" >> $GITHUB_ENV

      - name: Process articles (incremental + prune)
        if: env.INGEST_CODE == '10'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/process_articles.py --folder KIDDER_ARTICLE_ARCHIVES --output site/data.json --resume --prune --verbose

      - name: Commit + push updated files
        if: env.INGEST_CODE == '10'
        run: |
          git config user.name "kidder-bot"
          git config user.email "kidder-bot@users.noreply.github.com"
          git add site/data.json site/state.json missing_dates.csv KIDDER_ARTICLE_ARCHIVES || true
          git commit -m "Auto publish: update archive" || exit 0
          git push
        